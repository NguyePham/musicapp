<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta title="Musik: Login">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
    <link rel="stylesheet" href="/styles/login.css">
  </head>
  <body>
    <div class="login-form">
      <form>
        <h1>Login</h1>

        <div class="input-container">
          <input type="text" placeholder=" " name="username" id="username" class="input-field">
          <div class="label-container">
            <label for="username">username</label>
          </div>
        </div>

        <div class="input-container">
          <input type="password" placeholder=" " name="password" id="password" class="input-field">
          <div class="label-container">
            <label for="password">password</label>
          </div>
        </div>

        <div class="action">
          <button type="submit" name="button" class="login-button">Login</button>
        </div>

      </form>
    </div>
  </body>
</html>
